<!DOCTYPE html>
<html>
<head>
  <title>Approvideo</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <style>
    /* Form Container Styles */
    .form-container {
      max-width: 400px;
      margin: 50px auto; 
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Label Styles */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Input and Textarea Styles */
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    /* Button Styles */
    button {
      background-color: #4CAF50; 
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Message Styles */
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Submit a Video</h1>

    <form id="submit-video-form" class="form-container">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="video-url">Video URL:</label>
      <input type="url" id="video-url" name="video-url" required>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required>

      <label for="tags">Tags (comma-separated):</label>
      <input type="text" id="tags" name="tags" required>

      <button type="submit">Submit Video</button>
    </form>

    <div id="message" class="mt-4"></div> 
  </div>

  <script>
    const form = document.getElementById('submit-video-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); 

      // Gather data from form fields
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const videoUrl = document.getElementById('video-url').value;
      const category = document.getElementById('category').value;
      const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());

      // Send POST request to the API
      fetch('/api/submit', { 
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          // Add any authentication headers if needed
        },
        body: JSON.stringify({ 
          title: title,
          description: description,
          video_url: videoUrl,
          category: category,
          tags: tags
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json(); 
      })
      .then(data => {
        // Display success message and reset the form
        messageDiv.textContent = data.message;
        messageDiv.style.color = "green"; 
        form.reset(); 
      })
      .catch(error => {
        // Display error message
        console.error('Error submitting video:', error);
        messageDiv.textContent = 'Error submitting video. Please try again later.';
        messageDiv.style.color = "red"; 
      });
    });
  </script>
</body>
</html>
